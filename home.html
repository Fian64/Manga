<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANGA | Temukan manga favorit mu</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">MANGA</div>
        <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Catalog</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section class="hero-section">
            <div class="hero-text">
                <h1> Temukan manga favorit mu</h1>
                <p>Baca manga populer di dunia</p>
                <button class="shop-btn">baca sekarang</button>
            </div>
            <div class="hero-image">
                <img src="hero-manga.png" alt="Anime Character">
            </div>
        </section>

        <section class="popular-manga">
            <h2>Popular Manga</h2>
            <div class="manga-grid">
                <div class="manga-card">
                    <img src="naruto.jpg" alt="Naruto Cover">
                    <h3>Naruto</h3>
                    <div class="rating">
                        <i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star empty"></i>
                    </div>
                </div>

                <div class="manga-card">
                    <img src="onepiece.jpg" alt="One Piece Cover">
                    <h3>One Piece</h3>
                    <div class="rating">
                        <i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star filled"></i>
                    </div>
                </div>
                
                <div class="manga-card">
                    <img src="aot.jpg" alt="Attack on Titan Cover">
                    <h3>Attack on Titan</h3>
                    <div class="rating">
                        <i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star-half-alt filled"></i>
                    </div>
                </div>

                <div class="manga-card">
                    <img src="mha.jpg" alt="My Hero Academia Cover">
                    <h3>My Hero Academia</h3>
                    <div class="rating">
                        <i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star filled"></i><i class="fas fa-star empty"></i><i class="fas fa-star empty"></i>
                    </div>
                </div>
                
            </div>
        </section>
        
        <section class="genre-section">
            <h2>cari menggunakan Genre</h2>
            <div class="genre-buttons">
                <button>Action</button>
                <button>Adventure</button>
                <button>Fantasy</button>
                <button>Romance</button>
            </div>
        </section>
        
    </div>
</body>
</html>
